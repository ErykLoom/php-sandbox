<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <div class="main">
      <div class="actions-box">
        <div class="actions-box__left">
          <div class="stage" style="width: 120px; height: 120px;">
            <div class="cubespinner">
              <div class="face1">1</div>
              <div class="face2">2</div>
              <div class="face3">3</div>
              <div class="face4">4</div>
              <div class="face5">5</div>
              <div class="face6">6</div>
              </div>
            </div>
        </div>
        <div class="actions-box__right">
          <form class="actions-box__form" action="">
            <div class="actions-box__inputs">
              <div class="actions-box__login">
                <span class="actions-box__label">Email:</span>
                <input type="text" id="login" class="actions-box__text-input">
              </div>
              <div class="actions-box__password">
                <span class="actions-box__label">Password:</span>
                <input type="password" id="password" class="actions-box__text-input">
              </div>
            </div>
            <button type="submit" class="actions-box__button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
